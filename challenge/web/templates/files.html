<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTEMIS File Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff00;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-size: 1.8em;
            text-shadow: 0 0 10px #00ff00;
        }
        .back-btn {
            background: #00ff00;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }
        .files-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
        }
        .file-item {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-item:hover {
            background: rgba(0, 255, 0, 0.1);
            transform: translateX(5px);
        }
        .file-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ffff;
        }
        .file-content {
            display: none;
            background: #000;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
            border: 1px solid #00ff00;
        }
        .file-item.active .file-content {
            display: block;
        }
        .special-file {
            border-color: #ffff00;
            background: rgba(255, 255, 0, 0.05);
        }
        .special-file .file-name {
            color: #ffff00;
        }
        .flag {
            color: #00ffff;
            font-weight: bold;
            padding: 10px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleFile(element) {
            element.classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ ARTEMIS FILE BROWSER</h1>
            <a href="/dashboard" class="back-btn">‚¨Ö BACK</a>
        </div>

        <div class="files-panel">
            {% for file in files %}
            <div class="file-item {% if 'config' in file.name or 'flag' in file.content %}special-file{% endif %}" onclick="toggleFile(this)">
                <div class="file-name">üìÑ {{ file.name }}</div>
                <div class="file-content">{{ file.content }}
                    {% if 'CTF{' in file.content %}
                    <div class="flag">üö© FLAG DISCOVERED!</div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
